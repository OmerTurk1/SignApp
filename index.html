<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ak覺ll覺 Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="chat-card">
      <div class="chat-header">
        <h2> Ak覺ll覺 Chatbot</h2>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="message bot">Merhaba! Size nas覺l yard覺mc覺 olabilirim?</div>
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Bir eyler yaz覺n..." />
        <button onclick="sendMessage()">G繹nder</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message === "") return;

      const chatBox = document.getElementById("chat-box");

      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = message;
      chatBox.appendChild(userMessage);

      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.textContent = "Bu sadece 繹rnek bir cevap. Ger癟ek cevaplar i癟in API entegrasyonu gerekir.";
      chatBox.appendChild(botMessage);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
