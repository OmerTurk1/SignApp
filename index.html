<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Veri Gönderme Formu</title>
</head>
<body>
  <h2>Form</h2>
  <form id="data-form">
    <input type="text" name="name" placeholder="Adınız" required><br>
    <input type="email" name="email" placeholder="E-posta" required><br>
    <textarea name="message" placeholder="Mesajınız" required></textarea><br>
    <button type="submit">Gönder</button>
  </form>

  <script>
    document.getElementById("data-form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const formData = {
        name: this.name.value,
        email: this.email.value,
        message: this.message.value
      };

      fetch("https://script.google.com/macros/s/AKfycbwJ1Zm1EPWeXhGxalqkBATH3oYzgiFNk57fwIafcDydfhHd8qea8oG3Iw16qenfSJNpmQ/exec ", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(result => {
        alert("Veri gönderildi: " + result);
        this.reset();
      })
      .catch(error => {
        alert("Hata oluştu: " + error);
      });
    });
  </script>
</body>
</html>
